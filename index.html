    document.getElementById('form').addEventListener('submit', handleSubmit);



    function handleSubmit(e) {
      e.preventDefault()
      const v = Object.fromEntries(new FormData(this))

      console.log(v);

      document.querySelector('.f-first-name').innerHTML = getFormattedText(v.first_name)
      document.querySelector('.f-last-name').innerHTML = getFormattedText(v.last_name)
    }

    function getFormattedText(t) {
      const text = t.trim().toLowerCase();

      if (text.length == 0) return `_`;

      let str = null;
      let i = 0;
      let j = 1;

      while (i < text.length && j < text.length) {
        const s1 = text.substring(i, j);
        const s2 = text.substring(i, j + 1);

        // 2 letter match
        if (s2 in pObject) {
          str = text.substring(0, i);
          str += `<span class="text-capitalize text-warning">${pObject[s2].key}</span>`;
          str += text.substring(j + 1, text.length);
          break;
        }

        // 1 letter match
        if (s1 in pObject) {
          str = text.substring(0, i);
          str += `<span class="text-capitalize text-warning">${pObject[s1].key}</span>`;
          str += text.substring(j, text.length);
          break;
        }


        (i++, j++);
      }

      return str;
    }

    drawSampleName()
    function drawSampleName() {
      let e = ''

      for (let i = 0; i < 10; i++) {
        const i = parseInt(Math.random() * 1000)
        const n = fullNameList[i];
        e += `<span class="badge badge-dark border mb-2">${getFormattedText(n[0])} ${getFormattedText(n[1])}</span>`
        e += ` `
      }

      document.querySelector('.sample-names').innerHTML = e;
    }
